<section class="overlay" [ngClass]="{
    display: openState
  }" (click)="changeOpenStateMobile()"></section>
<nav class="sidebar" [ngClass]="{
    openState: openState
  }" (mouseenter)="changeOpenStateDesktop($event)" (mouseleave)="changeOpenStateDesktop($event)">
  <div>
    <header>
      <div class="logoContainer">
        <img src="../../../../assets/img/testeangular-short.png" alt="Logo-Short" class="logoIcon" *ngIf="!openState" />
        <img src="../../../../assets/img/testeangular.png" alt="Logo-Long" class="logoText" *ngIf="openState" />
      </div>
    </header>

    <div class="menuList" *ngIf="isLogged">
      <span class="menuList__title" [ngClass]="{ 'menuList__title--closed': !openState }">Gest√£o</span>
      <button mat-button [ngClass]="{ openStateBtn: !openState }" [routerLink]="['/clientes']"
        (click)="changeOpenStateDesktop($event)">
        <span class="material-icons-outlined"> person_search </span>
        Clientes
      </button>
      <button  mat-button [ngClass]="{ openStateBtn: !openState }" [routerLink]="['/produtos']"
        (click)="changeOpenStateDesktop($event)">
        <span class="material-icons-outlined">inventory_2 </span>
        Produtos
      </button>
    </div>

    <div class="menuList">
      <span class="menuList__title" [ngClass]="{ 'menuList__title--closed': !openState }">Usuario</span>
      <button mat-button [ngClass]="{ openStateBtn: !openState }" (click)="login()" *ngIf="!isLogged">
        <span class="material-icons-outlined"> login </span>
        Login
      </button>
      <button mat-button [ngClass]="{ openStateBtn: !openState }" (click)="logout()" *ngIf="isLogged">
        <span class="material-icons-outlined">logout </span>
        Sair
      </button>

      <button mat-button [ngClass]="{ openStateBtn: !openState }" *ngIf="isLogged">
        <span class="material-icons-outlined">person </span>
        {{ username }}
      </button>
    </div>


  </div>
</nav>
<button mat-icon-button (click)="changeOpenStateMobile()" class="hamburguer-btn">
  <span class="material-icons-outlined"> menu </span>
</button>
